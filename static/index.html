<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.css">
    <style>
        /* Saját CSS testreszabások itt */
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .jumbotron {
            background-color: #3498db;
            color: #fff;
        }
        .jumbotron h1 {
            font-size: 36px;
        }
        .btn-primary {
            background-color: #e74c3c;
            border-color: #c0392b;
        }
        .btn-primary:hover {
            background-color: #c0392b;
            border-color: #a5281a;
        }
        .btn-link {
            color: #e74c3c;
        }
        .btn-link:hover {
            color: #c0392b;
        }

</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Welcome to Roller Stations</h1>
        <p>Your ultimate destination for quality rollers.</p>
        <a class="btn btn-primary" href="https://elektromos-roller.arukereso.hu/?gclid=Cj0KCQjw06-oBhC6ARIsAGuzdw3lpFVTNqcSA67tWEqayMKu0BnCBwwdz4wpgWat-GhX8rb5FGlTep4aAmg6EALw_wcB">Explore</a>
    </div>
    <div class="row">
        <div class="col-8">
            <h2>About Roller Stations</h2>
            <p>Roller Stations is a leading provider of high-quality rollers for your commuting and leisure needs.</p>
            <p>We offer a wide range of roller types and brands to choose from.</p>
        </div>
        <div class="col-4">
            <h2>Sign In</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <a class="btn btn-primary" href="/rollerstation.html">Sign In</a>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
